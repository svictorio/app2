<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">
<body>

<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
<div class="w3-container w3-theme-d2">
  <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
  <br><br>
</div>

<button class="button1" id="btnSave" onclick="saveData()">Save</button>
<br>
<button class="button2" onclick="localStorage.setItem('sanje','');showLS()">Clear</button>
<br>
<button class="button3" onclick="showLS()">Refresh</button></div>
<p style="clear:both"><br></p>

</nav>
<style>

.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}

.button1 {
  padding: 5px 79px;
    background-color: white; 
    color: black; 
    border: 5px solid #4CAF50;
}

.button1:hover {
    background-color: #4CAF50;
    color: white;
}
.button2 {
 padding: 5px 77px;
    background-color: white; 
    color: black; 
    border: 5px solid #4CAF50;
}

.button2:hover {
    background-color: #4CAF50;
    color: white;
}

.button3 {
  padding: 5px 69px;
    background-color: white; 
    color: black; 
    border: 5px solid #4CAF50;
}

.button3:hover {
    background-color: #4CAF50;
    color: white;
}


</style>







<header class="w3-top w3-bar w3-theme">
  <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
  <h1 class="w3-bar-item">TextPad</h1>
</header>

<div class="w3-container" style="margin-top:90px">
<hr>
<div class="w3-cell-row">
 
 


<textarea wrap="virtual" placeholder="Enter a Text.." id="sanje" rows="20" cols="40" ></textarea> 

 </div>
<script>
closeSidebar();
function openSidebar() {
    document.getElementById("mySidebar").style.display = "block";
}
function closeSidebar() {
    document.getElementById("mySidebar").style.display = "none";
}


function saveData(){
  var victorio = localStorage.getItem('sanje'), 
      arr = [];
  if (!victorio) { victorio = ''; }  
  arr = victorio.split(',');

  arr.push(document.getElementById("sanje").value);
  victorio = arr.join(' ');
  localStorage.setItem("sanje", victorio);
}

function showLS() {
  var ls = localStorage.getItem('sanje');
  document.getElementById('sanje').innerHTML =""+ls.substr(1);
}
</script>

</body>
